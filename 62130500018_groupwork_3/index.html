<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="max-w-xl mx-auto my-10 space-y-3 bg-gray-100">
    <h1 class="text-xl">Photo Animal Cute Gallery ( {{countUndone}} )</h1>
    <div class="flex w-1/2">
    <ul>
      <li v-for="(image,index) in image" :class="{done: image.done}">
      <a href="#"><img v-bind:src="image.url" v-on:click="toggleDone(index)" alt=""></a>
        {{image.title}} 
        <p class="mb-2"><i v-show="image.done" class="fas fa -2xl fa-heart text-red-500"></i></i></p>
      </li>
    </ul>
  </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
